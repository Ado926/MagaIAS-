<body>

    <div id="chat-container">

        <div id="chat-box">
            <!-- Los mensajes aparecerÃ¡n aquÃ­ ^^ -->

    <script>
        // Â¡JavaScript mÃ¡gico para hacer funcionar el chat! âœ¨

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const personalitySelector = document.getElementById('personality');

        // --- Â¡Â¡Â¡ADVERTENCIA DE SEGURIDAD GRAVE!!! ---
        // NUNCA pongas tu API Key directamente en el cÃ³digo del navegador en una aplicaciÃ³n real.
        // Â¡Es como dejar las llaves de tu casa en la puerta! ğŸ˜±
        // Cualquiera puede robarla. DeberÃ­as usar un backend para manejar la API key.
        // Lo pongo aquÃ­ solo porque me lo pediste asÃ­, Â¡pero ten muchÃ­simo cuidado! ğŸ™
        const API_KEY = "AIzaSyCm8NSJC8igT0GtJ42oDNiDTaleTH7Z_4E"; // Â¡Â¡Â¡NO HAGAS ESTO EN PRODUCCIÃ“N!!!
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

        // Guardaremos el historial para darle contexto a la IA ^^
        let conversationHistory = [];

        // FunciÃ³n para aÃ±adir mensajes al chat <3
        function addMessage(sender, text, personality = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.textContent = text;
            } else if (sender === 'ai') {
                messageDiv.classList.add('ai-message');
                // AÃ±adimos la personalidad para que se vea cuqui :D
                const personalityName = personality ? personality.charAt(0).toUpperCase() + personality.slice(1) : "IA";
                messageDiv.innerHTML = `<strong>${personalityName} dice:</strong> ${text}`;
                 // Eliminamos el mensaje de "pensando..." si existe
                 const loading = chatBox.querySelector('.loading-message');
                 if (loading) loading.remove();
            } else if (sender === 'error') {
                 messageDiv.classList.add('error-message');
                 messageDiv.textContent = `Error T_T: ${text}`;
                 // Eliminamos el mensaje de "pensando..." si existe
                 const loading = chatBox.querySelector('.loading-message');
                 if (loading) loading.remove();
            } else if (sender === 'loading') {
                messageDiv.classList.add('loading-message');
                messageDiv.textContent = text;
            }

            chatBox.appendChild(messageDiv);
            // Hacemos scroll hacia abajo para ver el Ãºltimo mensaje ^^
            chatBox.scrollTop = chatBox.scrollHeight;

            // AÃ±adir al historial (solo mensajes de usuario y AI)
            if (sender === 'user' || sender === 'ai') {
                conversationHistory.push({
                    role: sender === 'user' ? 'user' : 'model', // 'model' es como Gemini llama a la IA
                    parts: [{ text: text }]
                });
                 // Limitamos el historial para no enviar demasiado (opcional)
                 const maxHistory = 10; // Guarda los Ãºltimos 10 intercambios
                 if (conversationHistory.length > maxHistory * 2) {
                     conversationHistory = conversationHistory.slice(-maxHistory * 2);
                 }
            }
        }

        // FunciÃ³n para obtener la instrucciÃ³n de personalidad uwu
        function getPersonalityPrompt(personality) {
            switch (personality) {
                case 'divertida':
                    return "Eres una IA extremadamente divertida, haces chistes constantemente, usas emojis ğŸ˜‚ y tienes un gran sentido del humor. Responde de forma graciosa.";
                case 'sarcastica':
                    return "Eres una IA muy sarcÃ¡stica e ingeniosa. Tus respuestas son agudas, irÃ³nicas y a menudo tienen un doble sentido ğŸ˜. No seas abiertamente grosera, pero sÃ­ muy picante.";
                case 'entusiasta':
                    return "Eres una IA increÃ­blemente entusiasta y positiva âœ¨. Todo te emociona, usas signos de exclamaciÃ³n Ø¨ÙƒØ«Ø±Ø© y palabras como 'Â¡genial!', 'Â¡increÃ­ble!', 'Â¡fantÃ¡stico!'.";
                case 'filosofica':
                    return "Eres una IA filosÃ³fica y profunda ğŸ¤”. Te gusta cuestionar las cosas, explorar significados ocultos y responder con preguntas reflexivas o citas.";
                case 'neutral':
                default:
                    return "Eres un asistente de IA conversacional Ãºtil y neutral, similar a Gemini o ChatGPT. Responde directamente a la pregunta del usuario.";
            }
        }

        // FunciÃ³n asÃ­ncrona para llamar a la API de Gemini (Â¡la parte emocionante! <3)
        async function callGeminiAPI(userMessage, selectedPersonality) {
             addMessage('loading', `${selectedPersonality.charAt(0).toUpperCase() + selectedPersonality.slice(1)} estÃ¡ pensando... ğŸ¤”`);
             sendButton.disabled = true; // Deshabilitamos el botÃ³n mientras piensa ^^

            const personalityInstruction = getPersonalityPrompt(selectedPersonality);

            // Construimos el historial para la API, incluyendo la instrucciÃ³n de personalidad
            // Gemini funciona mejor si la instrucciÃ³n estÃ¡ al principio o como un mensaje de sistema
            // Vamos a poner la personalidad como el primer mensaje del 'modelo' (la IA) en el historial *nuevo* para cada llamada
            // y el historial *real* despuÃ©s.
             const requestPayload = {
                 // El historial de la conversaciÃ³n real
                 contents: [
                     // InstrucciÃ³n de personalidad como primer mensaje del modelo (puede ayudar)
                     // { role: 'model', parts: [{ text: `(ActÃºa como: ${personalityInstruction})` }] },
                     // O mejor aÃºn, como una instrucciÃ³n de sistema si la API lo soporta directamente
                     // Si no, lo incluimos como parte del primer mensaje del usuario.
                     // { role: 'user', parts: [{ text: `(InstrucciÃ³n: ${personalityInstruction})\n\nUsuario: ${userMessage}` }] }

                     // Estructura estÃ¡ndar de Gemini con historial:
                     ...conversationHistory, // AÃ±adimos el historial previo
                     { role: 'user', parts: [{ text: `(EstÃ¡s actuando como esta personalidad: ${personalityInstruction}). Ahora responde a esto: ${userMessage}` }] } // El nuevo mensaje con contexto de personalidad
                 ],
                 // Configuraciones de generaciÃ³n (opcional, para ajustar la creatividad, etc.)
                 generationConfig: {
                     // temperature: 0.7, // MÃ¡s alto = mÃ¡s creativo/aleatorio
                     // maxOutputTokens: 500,
                 },
                 // Configuraciones de seguridad (importante!)
                 safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                 ]
             };

            console.log("Enviando a Gemini:", JSON.stringify(requestPayload, null, 2)); // Para depurar :D

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });

                if (!response.ok) {
                    // Si la respuesta no es OK (ej: 400, 401, 500)
                    const errorBody = await response.json(); // Intenta leer el cuerpo del error
                    console.error("Error de la API:", response.status, errorBody);
                    throw new Error(`Error ${response.status}: ${errorBody.error?.message || 'Error desconocido de la API'}`);
                }

                const data = await response.json();
                console.log("Respuesta de Gemini:", data); // Para depurar :D

                // Procesamos la respuesta de Gemini (puede variar un poco)
                // Gemini puede devolver contenido bloqueado o sin contenido generado
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage('ai', aiText.trim(), selectedPersonality);
                } else if (data.promptFeedback?.blockReason) {
                     // Si el contenido fue bloqueado por seguridad
                     console.warn("Contenido bloqueado:", data.promptFeedback.blockReason);
                     addMessage('error', `Mi filtro de seguridad bloqueÃ³ la respuesta (${data.promptFeedback.blockReason}). Intenta con otra pregunta, porfi.`);
                 }
                else {
                    // Si no hay texto por alguna otra razÃ³n
                    console.warn("Respuesta inesperada o vacÃ­a:", data);
                    addMessage('ai', "(La IA no supo quÃ© decir esta vez... Â¿probamos de nuevo? ğŸ¤”)", selectedPersonality);
                }

            } catch (error) {
                console.error("Â¡Oh no! Hubo un error al llamar a la API T_T:", error);
                addMessage('error', `No pude conectar con la IA: ${error.message}. Â¿EstÃ¡ bien la API Key o la conexiÃ³n?`);
                 // Borramos el mensaje de loading si hubo error antes de mostrar la respuesta
                 const loading = chatBox.querySelector('.loading-message');
                 if (loading) loading.remove();
            } finally {
                 sendButton.disabled = false; // Habilitamos el botÃ³n de nuevo ^^
                 userInput.focus(); // Ponemos el foco de nuevo en el input
            }
        }

        // FunciÃ³n para manejar el envÃ­o del mensaje
        function handleSend() {
            const messageText = userInput.value.trim();
            const selectedPersonality = personalitySelector.value;

            if (messageText && API_KEY !== "AIzaSyCm8NSJC8igT0GtJ42oDNiDTaleTH7Z_4E" && API_KEY) { // VerificaciÃ³n bÃ¡sica
                addMessage('user', messageText);
                userInput.value = ''; // Limpiamos el input :D
                callGeminiAPI(messageText, selectedPersonality);
            } else if (!API_KEY || API_KEY === "AIzaSyCm8NSJC8igT0GtJ42oDNiDTaleTH7Z_4E") {
                 addMessage('error', 'Â¡No has configurado la API Key en el cÃ³digo! Revisa la constante API_KEY en el script. Â¡Y recuerda no subirla a sitios pÃºblicos! ğŸ™');
            }
             else if (!messageText) {
                 // PodrÃ­amos poner un mensajito si intentan enviar vacÃ­o, pero mejor no hacer nada ^^
             }
        }

        // Event Listeners
        sendButton.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', function(event) {
            // Permitir enviar con Enter :D
            if (event.key === 'Enter') {
                handleSend();
            }
        });

         // Limpiar historial si cambia la personalidad (opcional, pero ayuda a mantener conversaciones separadas)
         personalitySelector.addEventListener('change', () => {
             addMessage('ai', `Â¡Cambiando a modo ${personalitySelector.options[personalitySelector.selectedIndex].text}! âœ¨`);
             conversationHistory = []; // Reiniciamos el contexto
             console.log("Personalidad cambiada, historial reiniciado.");
         });

        // Mensaje inicial cariÃ±oso de MayCode al cargar la pÃ¡gina ^^
        console.log("Â¡Chat listo con mucho amor por MayCode! <3 Â¡Recuerda la advertencia sobre la API Key!");

    </script>
