    <script>
        // Esperamos a que todo el HTML estÃ© listo, Â¡es importante! ^^
        document.addEventListener('DOMContentLoaded', () => {
            // Obtenemos referencias a los elementos importantes del HTML <3
            const personalityButtons = document.querySelectorAll('#personality-selector button');
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const typingIndicator = document.getElementById('typing-indicator');

            let currentPersonality = 'default'; // Personalidad inicial, Â¡la mÃ­a! ğŸ˜Š

            // --- Manejo del Selector de Personalidad ---
            personalityButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Quitamos la clase 'active' de todos los botones
                    personalityButtons.forEach(btn => btn.classList.remove('active'));
                    // AÃ±adimos 'active' al botÃ³n clickeado
                    button.classList.add('active');
                    // Actualizamos la personalidad actual
                    currentPersonality = button.getAttribute('data-personality');
                    // Opcional: AÃ±adir un mensaje indicando el cambio
                    addMessage(`Â¡Genial! Ahora estÃ¡s hablando con la personalidad: ${button.title} <3`, 'system'); // 'system' es un tipo inventado para mensajes informativos
                    console.log(`Personalidad cambiada a: ${currentPersonality}`); // Para depurar :D
                });
            });

            // --- Manejo del EnvÃ­o de Mensajes ---
            chatForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Evita que la pÃ¡gina se recargue, Â¡esencial en SPAs!
                const userMessage = userInput.value.trim(); // Obtenemos el mensaje y quitamos espacios extra

                if (userMessage) {
                    // AÃ±adimos el mensaje del usuario al chat
                    addMessage(userMessage, 'user');
                    // Limpiamos el campo de entrada
                    userInput.value = '';
                    // Mostramos el indicador de "escribiendo..."
                    showTypingIndicator(true);
                    // Simulamos la respuesta de la IA (Â¡aquÃ­ vendrÃ­a la llamada real a una API!)
                    simulateAiResponse(userMessage, currentPersonality);
                }
            });

            // --- FunciÃ³n para AÃ±adir Mensajes al Chat ---
            function addMessage(text, sender, personality = currentPersonality) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                if (sender === 'user') {
                    messageElement.classList.add('user-message');
                } else if (sender === 'system') {
                    // Estilo para mensajes del sistema (opcional)
                    messageElement.style.textAlign = 'center';
                    messageElement.style.fontSize = '0.9em';
                    messageElement.style.color = '#888';
                    messageElement.style.alignSelf = 'center'; // Centrarlo
                    messageElement.style.background = 'none'; // Sin fondo
                    messageElement.style.boxShadow = 'none'; // Sin sombra
                } else { // Es un mensaje de la IA
                    messageElement.classList.add('ia-message');
                    // AÃ±adimos clase especÃ­fica de personalidad para estilos diferentes ^^
                    messageElement.classList.add(personality);
                }

                // Usamos textContent para seguridad bÃ¡sica (evita inyecciÃ³n HTML simple)
                messageElement.textContent = text;

                chatWindow.appendChild(messageElement);

                // Hacemos scroll hacia abajo para ver el Ãºltimo mensaje <3
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

             // --- FunciÃ³n para mostrar/ocultar indicador de escritura ---
             function showTypingIndicator(show) {
                 typingIndicator.style.display = show ? 'block' : 'none';
                 if (show) {
                     // Asegurarse que el indicador es visible haciendo scroll
                     chatWindow.scrollTop = chatWindow.scrollHeight;

                    // Â¡AquÃ­ la IA cambia su forma de hablar segÃºn la personalidad! <3

                            response = ghostResponses[Math.floor(Math.random() * ghostResponses.length)];

                             const alienResponses = ["Saludos, terrÃ­cola. Procesando tu extraÃ±a consulta...", "Fascinante. Tu lenguaje es... peculiar. ğŸ‘½", "Detecto formas de vida inteligentes... Â¿o no? ğŸ¤”", "Â¿Vienes en son de paz... o a traerme pizza? ğŸ•", "Mi nave nodriza me espera, pero te respondo primero."];

                            response = robotResponses[Math.floor(Math.random() * robotResponses.length)];

                        case 'cat':

                        default: // Mi personalidad amigable por defecto ^^
